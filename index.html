<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invite Template</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="script.js"> </script>
</head>
<body>
    
    <div id="couple">
        <!--Flourish Deco + Wedding Title-->
        <div id = "header">
            <!--Deco Upper Side-->
            <div class = "deco">
                <div class="deco-half">
                    <img class="heart" src="images/love-heart.svg" alt="A love heart" />
                    <div class="line-1"></div> 
                </div>
                <img class="rings" src="images/wedding-rings.svg" alt="A pair of Wedding rings" />
                <div class="deco-half">
                    <div class="line-1"></div> 
                    <img class="heart" src="images/love-heart.svg" alt="A love heart" />
                </div>
            </div>
            <h1> Theodore & Anastasia's Wedding </h1>
            <!--Deco Lower Side-->
            <div class = "deco">
                <div class="deco-half">
                    <img class="heart" src="images/love-heart.svg" alt="A love heart" />
                    <div class="line-1"></div> 
                </div>
                <img class="rings" src="images/wedding-rings.svg" alt="A pair of Wedding rings" />
                <div class="deco-half">
                    <div class="line-1"></div> 
                    <img class="heart" src="images/love-heart.svg" alt="A love heart" />
                </div>
            </div>
        </div>
        <!--The couple's photo-->
        <img class="photo-1" src="images/couple.jpg" alt="A Wedding Couple" />
    </div>
    
    <!--Invite + Date-Time-->
    <div id="invite-date">
        <div id="invitation">
            <p class="invite">You are invited</p>
            <p class="invite">April 27<sup>th</sup> 2025</p>
        </div>
        <div id = "deco-timer">
            <div class = "deco-small">
                <div class="line-2"></div> 
                <img class="rings-2" src="images/wedding-rings.svg" alt="A pair of Wedding rings" />
                <div class="line-2"></div> 
            </div>
            <div id = "countdown">
                <div>
                    <p class="timer"id="days">120</p>
                    <p class="timer-label">days</p>
                </div>
                <div>
                    <p class="timer"id="days">17</p>
                    <p class="timer-label">hours</p>
                </div>
                <div>
                    <p class="timer"id="days">12</p>
                    <p class="timer-label">minutes</p>
                </div>
                <div>
                    <p class="timer"id="days">28</p>
                    <p class="timer-label">seconds</p>
                </div>
            </div>
            <div class = "deco-small">
                <div class="line-2"></div> 
                <img class="rings-2" src="images/wedding-rings.svg" alt="A pair of Wedding rings" />
                <div class="line-2"></div> 
            </div>
        </div>
    </div>

    <!--Wedding Schedule-->
    <div>
        <h2>Schedule</h2>
        <div>
            <div>
                <div>
                    <div>
                        <p></p>
                        <div>
                            <p></p>
                            <img>
                        </div>
                    <p></p>
                    </div>
                </div>
            </div>
            <img>
        </div>
    </div>

</body>
</html>
